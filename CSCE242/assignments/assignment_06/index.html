<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Moderustic:wght@300&display=swap" rel="stylesheet">
    </head>
    <body class="moderustic_font">
        <section id="header">
            <h1>Assignment 6</h1>
            <h2>If Statements</h2>
        </section>
        <nav id="selector">
            <div id="menu_arrow" class="open_menu"></div>
            <p id="ex_one" class="hidden">Exercise 1</p>
            <p id="ex_two" class="hidden">Exercise 2</p>
        </nav>
        <section id="color_slider" class="hidden">
            <h3>Color Slider</h3>
            <input  type="range" min="0" max="255" value="0" step="1" id="slider_bar">
            <p id="color_mood">Despair</p>
        </section>
        <section id="picture_chooser" class="hidden">
            <h3>Picture Chooser</h3>
            <div id="buttons">
                <button id="s_bttn">Small</button>
                <button id="m_bttn">Medium</button>
                <button id="l_bttn">Large</button>
            </div>
            <img id="pic_one" class="hidden" src="https://picsum.photos/50">
            <img id="pic_two" class="hidden" src="https://picsum.photos/100">
            <img id="pic_three" class="hidden" src="https://picsum.photos/200">
        </section>
        <p id="footer">Annabelle Terry</p>
        <script src="script.js"></script>
    </body>
</html>
